<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الواجبات - ثانوية الياقوت الأولى</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #2c3e50;
        }
        .assignments {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .assignment-box {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .assignment-box h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #2c3e50;
        }
        .assignment-box p {
            margin: 5px 0;
            font-size: 16px;
            color: #7f8c8d;
        }
        .assignment-box button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .assignment-box button:hover {
            background-color: #34495e;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>الواجبات - ثانوية الياقوت الأولى</h1>
    </header>

    <div class="content">
        <h2>قائمة الواجبات</h2>
        <div class="assignments">
            <div class="assignment-box">
                <h3>الإنجليزي</h3>
                <p>الدرجة: 0/10</p>
                <button>دخول الواجب</button>
            </div>
            <div class="assignment-box">
                <h3>الرياضيات</h3>
                <p>الدرجة: 0/10</p>
                <button>دخول الواجب</button>
            </div>
            <div class="assignment-box">
                <h3>الحاسب</h3>
                <p>الدرجة: 0/10</p>
                <button>دخول الواجب</button>
            </div>
            <div class="assignment-box">
                <h3>الكيمياء</h3>
                <p>الدرجة: 0/10</p>
                <button>دخول الواجب</button>
            </div>
            <div class="assignment-box">
                <h3>الأحياء</h3>
                <p>الدرجة: 0/10</p>
                <button>دخول الواجب</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 ثانوية الياقوت الأولى - جميع الحقوق محفوظة
    </footer>
    
</body>
</html>
